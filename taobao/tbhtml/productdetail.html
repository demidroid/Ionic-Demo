<ion-view view-title="商品详情" hide-tabs="true" ng-controller="productdetailCtrl">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-scroll zooming="true" direction="y" style="width: 100%; height: 100%;margin-top: 44px; margin-bottom: 60px" >
        <ul class="list" >
            <li class="item imagedetail">
                <img src={{imageUrl}}>
            </li>
            <li class="detail" style="margin-right: 5px;margin-left: 5px;">
               <p>{{name}}</p>
            </li>
            <li class="detail">
               <h3><a style="color: red;margin-right: 5px;margin-left: 5px;">{{price}}</a> <a style="background-color: red; color:white;font-size: 10px">一周年店庆</a></h3>
            </li>
        </ul>
        <div class="paybg" style="background-color: #D9D9D9; width: 100%; height: 100px">
            <div style="background-color: #eeeeee; width: 100%; height: 44px; margin-top: 10px">
            <div class="button-bar" >
                <div class="button button-clear"><i class="icon ion-ios-checkmark-outline" style="color:red;"></i>&nbsp;蚂蚁花呗</div>
                <div class="button button-clear"><i class="icon ion-ios-checkmark-outline" style="color:red;"></i>&nbsp;信用卡支付</div>
                <div class="button button-clear"><i class="icon ion-ios-checkmark-outline" style="color:red;"></i>&nbsp;集分宝</div>
                <i class="icon icon-right ion-ios-arrow-right" style="margin-top: 12px;margin-right: 10px;"></i>
            </div>
            </div>

            <div style="background-color: white; width: 100%; height: 44px; margin-top: 10px " ng-click="jumpsize(name,imageUrl,price)">
                <div class="selectesize" style="padding-top: 10px;padding-left: 10px ;font-size: 15px;">
                   请选择尺码,颜色分类         >
                </div>
            </div>
        </div>
     <div class="button-bar">
       <div class="button" ng-click="clickPage(0)">图文详情</div>
       <div class="button" ng-click="clickPage(1)">产品参数</div>
       <div class="button" ng-click="clickPage(2)">累计评价</div>
       <div class="button" ng-click="clickPage(3)">同店推荐</div>
     </div>
    <ion-slide-box active-slide="myActiveSlide" show-pager="false" onscroll="false">
        <ion-slide>
            <div class="box ">{{imageDetail}}</div>
        </ion-slide>
        <ion-slide>
            <div class="box ">
                <div class="list">
                    <div class="list-item" ng-repeat="item in items">
                        <div class="row" style="height: 44px; background-color: #eeeeee" >
                            <div class="col" >{{item.name}}</div>
                            <div class="col">{{item.value}}</div>
                        </div>
                </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="box ">
                <div class="list">
                    <a class="item item-avatar" ng-repeat="user in users" href="#">
                        <img src={{user.headImg}}>
                        <h2>{{user.name}}</h2>
                        <p>{{user.content}}</p>
                    </a>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="box ">暂无相关商品哦</div>
        </ion-slide>
     </ion-slide-box>
</ion-scroll>
<div class="bar bar-footer bar-stable" style="height: 55px ;width: 100% ;padding: 0px;">
    <a class="tab-item" href="#">
        <i class="icon ion-ios-chatbubble-outline"></i>
        客服
    </a>
    <a class="tab-item" href="#">
        <i class="icon ion-android-star-outline"></i>
        收藏
    </a>
    <a class="tab-item" href="#">
        <i class="icon ion-android-print"></i>
        店铺
    </a>
    <a class="tab-item" style="padding-top: 15px ;font-size: 18px; background-color:orange;color:white;height: 60px;min-width: 100px" href="#">
        加入购物车
    </a>
    <a class="tab-item "  style="padding-top: 15px; font-size: 18px; background-color: crimson;color: white;font-style: inherit; height: 60px;min-width: 130px;"  href="#">
        立即购买
    </a>
</div>

</ion-view>
